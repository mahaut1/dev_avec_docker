<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - M2 Info</title>
    <style>
        :root { --primary: #3498db; --bg: #f4f6f8; --card-bg: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: #333; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: #2c3e50; }
        
        .status-bar { background: #e0e0e0; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 20px; font-weight: bold; }
        .status-bar.ok { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-bar.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-bar.loading { background: #fff3cd; color: #856404; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card h2 { margin: 0 0 10px 0; color: var(--primary); font-size: 1.2rem; }
        .card p { margin: 5px 0; color: #666; }
        .views-badge { display: inline-block; background: #eee; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Dashboard Promo M2</h1>
        
        <div id="status" class="status-bar loading">Tentative de connexion √† l'API...</div>
        
        <div id="student-list" class="grid">
            <!-- Les cartes seront inject√©es ici -->
        </div>
    </div>

    <script>
        /**
         * CONFIGURATION
         * Note pour les √©tudiants : Le frontend tourne dans le navigateur de l'utilisateur.
         * Il acc√®de donc √† l'API via localhost (port expos√© par Docker), pas via le r√©seau interne Docker.
         */
        const API_URL = "http://localhost:8000"; 

        async function fetchStudents() {
            const statusDiv = document.getElementById('status');
            const listDiv = document.getElementById('student-list');

            try {
                // Appel √† l'API Python
                const response = await fetch(`${API_URL}/`);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                
                // Si l'API renvoie { "version": ... } c'est que l'√©tudiant n'a pas fini l'√©tape 2
                if(data.version) {
                    statusDiv.innerText = "‚ö†Ô∏è API connect√©e mais renvoie la version (√âtape 2 incompl√®te)";
                    statusDiv.className = "status-bar loading";
                    return;
                }

                // Succ√®s - On attend une liste d'√©tudiants + un champ views inject√©
                // Structure attendue : [ {nom: "...", promo: "...", views: 10}, ... ]
                statusDiv.innerText = "‚úÖ API Connect√©e | Syst√®me op√©rationnel";
                statusDiv.className = "status-bar ok";

                listDiv.innerHTML = data.map(student => `
                    <div class="card">
                        <h2>${student.nom || '√âtudiant Anonyme'}</h2>
                        <p><strong>Promo :</strong> ${student.promo || 'N/A'}</p>
                        <span class="views-badge">üëÅÔ∏è Vu ${student.views !== undefined ? student.views : '?'} fois (Global)</span>
                    </div>
                `).join('');

            } catch (error) {
                console.error("Erreur API:", error);
                statusDiv.innerText = "‚ùå Erreur de connexion API. V√©rifiez vos conteneurs et CORS.";
                statusDiv.className = "status-bar error";
            }
        }

        // Chargement initial et rafra√Æchissement toutes les 5 secondes
        fetchStudents();
        setInterval(fetchStudents, 5000);
    </script>
</body>
</html>
